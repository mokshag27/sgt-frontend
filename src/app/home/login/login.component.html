
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container note-form-container">
        <h2 class="text-center mb-4">Login User</h2>
        <form class="form-group" [formGroup]="loginForm" (submit)="login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter the username" required
                    formControlName="user_name">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" rows="5" placeholder="Enter the Password"
                    required formControlName="password">
            </div>
            <a [routerLink]="['/forgot-password']">Forgot password</a>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary btn-block m-3 w-25 text-center">Login</button>
            </div>
        </form>
    </div>
</body>

</html>
