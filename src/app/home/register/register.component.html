<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container note-form-container">
        <h2 class="text-center mb-4">Register User</h2>
        <form class="form-group" [formGroup]="registerForm" (submit)="submit()">
            <div class="form-group">
                <label for="fname">Full Name</label>
                <input class="form-control" id="fname" rows="5" placeholder="Enter fullName" required
                    formControlName="fullname">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter the username" required
                    formControlName="username">
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" class="form-control" id="Password" rows="5" placeholder="Enter the Password"
                    required formControlName="password">
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password</label>
                <input type="password" class="form-control" id="cpassword" rows="5" placeholder="Confirm the Password"
                    required formControlName="confirmpassword">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" rows="5" placeholder="Enter the Email" required
                    formControlName="email">
            </div>
            <div class="form-group">
                <label for="phone_no">Phone No</label>
                <input class="form-control" id="phone_no" rows="5" placeholder="Enter the Phone NO" required
                    formControlName="mobile">
            </div>

            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary btn-block m-3 w-25 text-center">Register</button>

            </div>
        </form>
    </div>
</body>

</html>
